<template name="ForgotPassword">

    <div class="login-container">
        <div class="row">
            <div class="col-md-16">


                <div class="text-center m-b-md">
                    <h3>FORGOT YOUR PASSWORD</h3>
                    <small>This is the best app ever!</small>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <form role="form" action="/forgot" id="forgotPasswordForm" method="post">

                            <div class="form-group col-md-10">
                                <label class="control-label" for="email">Enter your email address:</label>
                                <input id="forgotPasswordEmail" class="form-control" type="" value="" name="email" required="" placeholder="Email Address">

                            </div>

                            <div class="form-group col-md-4">
                                <label class="control-label" for=""></label>
                                <input class="btn btn-success btn-block btn-submit" type="submit" value="Send">

                            </div>
                        </form>
                        <!-- end #forgot-password-form -->

                    </div>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="resetpassword">
  
    {{#if resetPassword}}


    <div class="login-container">
        <div class="row">
            <div class="col-md-12">


                <div class="text-center m-b-md">
                    <h3>RESET YOUR PASSWORD</h3>
                    <small>This is the best app ever!</small>
                </div>
                <div class="hpanel">
                    <div class="panel-body">

                        <div class="col-md-12">

                            <form action="/reset-password" id="resetPasswordForm" method="post">
                                <div class="form-group">
                                    <label class="control-label" for="resetPasswordPassword">Password</label>
                                    <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="resetPasswordPassword"
                                    class="form-control">

                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="resetPasswordPasswordConfirm">Confirm your Password</label>
                                    <input type="password" title="Please confirm your password" placeholder="******" required="" value="" name="resetPasswordPasswordConfirm"
                                    id="resetPasswordPasswordConfirm" class="form-control">

                                </div>

                                <input class="btn btn-success btn-block btn-submit" type="submit" value="Reset">
                            </form>
                            <!-- end #reset-password-form -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    {{/if}}

</template>
