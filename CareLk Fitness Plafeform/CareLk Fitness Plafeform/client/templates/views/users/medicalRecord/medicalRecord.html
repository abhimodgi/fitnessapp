<template name="medicalRecord">
    {{> pageHeader title="Medical record" desc="" category="App views" }}

    {{#staggering}}
    <div class="content">
        <div class="row">
            
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                {{#panel title=""}}
                    <div>
                        <canvas id="vitalOptions" height="140"></canvas>
                    </div>
                {{/panel}}
            </div>
            
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{#panel title="Vital signs" built=true color="hblue"}}
                {{#with medicalRecord}}
                    {{> vitalSigns}}
                {{/with}}
                {{/panel}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{#panel title="Allergies" built=true color="hblue"}}
                {{#with medicalRecord}}
                    {{> allergies}}
                {{/with}}
                {{/panel}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{#panel title="Vaccinations" built=true color="hblue"}}
                {{#with medicalRecord}}
                    {{> vaccinations}}
                {{/with}}
                {{/panel}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{#panel title="Prescriptions" built=true color="hblue"}}
                {{#with medicalRecord}}
                    {{> prescriptions}}
                {{/with}}
                {{/panel}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{#panel title="Health problems" built=true color="hblue"}}
                {{#with medicalRecord}}
                    {{> healthProblems}}
                {{/with}}
                {{/panel}}
            </div>
        </div>
    </div>
    {{/staggering}}
</template>
