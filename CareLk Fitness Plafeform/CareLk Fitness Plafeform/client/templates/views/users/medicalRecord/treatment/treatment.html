<template name="treatment">
    <div class="row">
        <div class="col-lg-12">
            <p>
                Name: {{name}}
            </p>
            <p>
                Date prescribed: {{datePrescribed}}
            </p>
            <p>
                Drug name: {{drugName}}
            </p>
            <p>
                Drug strength: {{drugStrength}}
            </p>
            <p>
                SIG: {{sig}}
            </p>
            <p>
                Treatment duration: {{duration}}
            </p>
        </div>
    </div>
</template>
