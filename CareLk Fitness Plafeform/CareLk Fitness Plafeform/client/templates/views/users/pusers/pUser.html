<template name="pUser">

    <input type="text" hidden="hidden" id="username"/>
    <div class="row">

        <div class="col-lg-12">
            <div class="hpanel">

                <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-toggle="tab" href="#tab-1">Contact information</a>
                    </li>
                    <li class="">
                        <a data-toggle="tab" href="#tab-2">Change password</a>
                    </li>
                    <li>
                        <a href="#tab-3" data-toggle="tab"><i class="glyphicon glyphicon-lock">&nbsp;</i>Private Healthcare</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    {{#with currentUser}}
                                        {{> personalInformation}}
                                    {{/with}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-12">
                                    {{> changePassword}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab-3" class="tab-pane">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="private-healthcare" method="post" class="form-horizontal" action="#">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="organizationName">Organization Name</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" name="organizationName" id="organizationName">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="regNumber">Registration Number</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" name="regNumber" id="regNumber">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="hcAddress">Address</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" name="hcAddress" id="hcAddress">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="hcPhoneNumber">Phone number</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" name="hcPhoneNumber" id="hcPhoneNumber">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="hcFax">Fax</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" name="hcFax" id="hcFax">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="hcEmail">Email</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" name="hcEmail" id="hcEmail">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <button class="btn btn-default" type="submit">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Save changes</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab-4" class="tab-pane">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <button class="btn btn-primary" type="button" name="addNewAllergy" id="addNewAllergy">Add new allergy</button>
                                    {{#each allergy}}
                                        {{> allergy}}
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
