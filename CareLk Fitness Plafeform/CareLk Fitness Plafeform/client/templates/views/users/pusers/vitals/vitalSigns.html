<template name="vitalSigns">
    <div class="table-responsive">
        <table id="vitalsignsTable" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th style="color: rgba(210, 105, 30, 1)">Weight</th>
                <th style="color: rgba(255, 208, 0, 1)">Height</th>
                <th style="color: rgba(205, 17, 17, 1)">BMI</th>
                <th style="color: rgba(240, 128, 231, 1)">BP</th>
                <th style="color: rgba(136, 128, 240, 1)">Pulse</th>
                <th style="color: rgba(95, 198, 221, 1)">Respiration</th>
                <th>Date</th>
                {{#unless isPatient}}
                <th>Actions</th>
                {{/unless}}
            </tr>
            </thead>
            <tbody>
                {{#each vitals}}
                    {{> vitalSignsRow}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
