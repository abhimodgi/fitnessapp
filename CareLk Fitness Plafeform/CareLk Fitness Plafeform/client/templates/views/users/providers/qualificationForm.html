<template name="qualification">
    
    <div id="tab-2" class="tab-pane">
        <div class="panel-body">
            
            <div class="row">
            <div class="col-lg-12">
                
                <form id="perso-provider" method="post" class="form-horizontal" action="#">
                    <input type="hidden" name="MAX_FILE_SIZE" value="100000">
                    
                    <div class="form-group"><label class="col-sm-2 control-label">Medical Qualification </label>
                        
                    </div>
                    
                    <div class="form-group"><label class="col-sm-2 control-label"  for="qualitification">Qualification</label>
                        <div class="col-sm-10"><input type="text" class="form-control" required="" aria-required="true"  name="qualitification" id="qualitification"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label" for="authority">Authority</label>
                    <div class="col-sm-10"><input type="text" class="form-control" required="" aria-required="true"  name="authority" id="authority"></div>
                    </div>
                    
                    <div class="form-group"><label class="col-sm-2 control-label" for="graduationDate">Graduation date</label>
                        <div class="col-sm-10">
                            <input id="graduationDate" type="text" name="graduationDate"  value="" class="form-control">
                        </div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label" for="comments">Comments</label>
                    <div class="col-sm-10"><input type="text" class="form-control" required="" aria-required="true"  name="comments" id="comments"></div>
                    </div>
                    
                    <div class="hr-line-dashed"></div>
                    
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <!--<button class="btn btn-default" type="submit">Cancel</button>-->
                            <button class="btn btn-primary" type="submit">Save changes</button>
                        </div>
                    </div>
                </form>
            
            </div>
        </div>
        </div>
        <input id="zero" type="text" value="0" hidden="hidden" />
    </div>
</template>
