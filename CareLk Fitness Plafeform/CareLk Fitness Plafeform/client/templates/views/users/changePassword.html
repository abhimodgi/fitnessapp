<template name="changePassword">
    <form id="confidential-info" method="post" class="form-horizontal" action="#">

        <div class="form-group">
            <label class="col-sm-2 control-label">Old Password</label>

            <div class="col-sm-10"><input type="password" class="form-control" name="oldpassword" id="oldpassword">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">New Password</label>

            <div class="col-sm-10"><input type="password" class="form-control" name="newpassword" id="newpassword">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">New Password</label>

            <div class="col-sm-10"><input type="password" class="form-control" name="newpassword2" id="newpassword2">
            </div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
                <button class="btn btn-default" type="submit">Cancel</button>
                <button class="btn btn-primary" type="submit">Save changes</button>
            </div>
        </div>
    </form>
</template>
