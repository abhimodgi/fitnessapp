<template name="vitalSignsModal">
    <div class="modal fade" id="addOrModifyVitalSigns" tabindex="-1" role="dialog" aria-labelledby="Vital signs">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="color-line"></div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="vitalTitle">Vitals</h4>
                </div>
                <div class="modal-body">
                    <form id="vitalForm">
                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="vitalWeight">Weight (in kg)</h4>
                            <div class="divider"></div>
                            <input class="form-control" type="text" name="vitalWeight" id="vitalWeight" required>
                        </div>

                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="vitalHeight">Height (in cm)</h4>
                            <div class="divider"></div>
                            <input class="form-control" type="text" name="vitalHeight" id="vitalHeight" required>
                        </div>

                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="vitalBMI">BMI</h4>
                            <div class="divider"></div>
                            <input class="form-control" type="text" name="vitalBMI" id="vitalBMI" disabled="">
                        </div>

                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="vitalBP">BP</h4>
                            <div class="divider"></div>
                            <input class="form-control" type="text" name="vitalBP" id="vitalBP" required>
                        </div>

                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="vitalPulse">Pulse</h4>
                            <div class="divider"></div>
                            <input class="form-control" type="text" name="vitalPulse" id="vitalPulse" required>
                        </div>

                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="vitalRespiration">Respiration</h4>
                            <div class="divider"></div>
                            <input class="form-control" type="text" name="vitalRespiration" id="vitalRespiration" required>
                        </div>

                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="vitalDate">Date</h4>
                            <div class="divider"></div>
                            <div class="input-group date" id="vitalDateGroup">
                                    <span style="" class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                <input class="form-control" type="text" id="vitalDate" required>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="vitalsButton" type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
