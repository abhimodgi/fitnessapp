<template name="reqNewExerciseModal">
    <div class="modal fade" id="reqExercise" tabindex="-1" role="dialog" aria-labelledby="Request Exercise">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="color-line"></div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Request new exercise</h4>
                </div>
                <div class="modal-body">
                    <p id="dateInfo"></p>
                    <form role="form" id="reqExerciseForm" method="post" action="#">
                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="activity">Activity</h4>
                            <input class="form-control typeahead"
                               name="activity"
                               id="activity"
                               type="text"
                               autocomplete="off" spellcheck="off"
                               data-source="workouts"
                               required 
                            >
                        </div>
                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="appMiles">Miles</h4>
                            <input class="form-control" type="number" name="appMiles" id="appMiles">
                            <h4 class="control-label custom-h3" for="appMpm">Mpm</h4>
                            <input class="form-control" type="number" name="appMpm" id="appMpm">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="reqExerciseButton" type="submit" class="btn btn-success">Save exercise</button>
                        </div>
                        <input type="text" name="appStartDate" id="appStartDate" hidden="hidden">
                        <input type="text" name="appEndDate" id="appEndDate" hidden="hidden">
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
