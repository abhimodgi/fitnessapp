<template name="allergyModal">
    <div class="modal fade" id="newAllergyModal" tabindex="-1" role="dialog" aria-labelledby="Add new allergy">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="color-line"></div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Add new allergy</h4>
                </div>
                <div class="modal-body">
                    <form id="addNewAllergyForm">
                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="allergyDesc">Description</h4>
                            <div class="divider"></div>
                            <input class="form-control" type="text" name="allergyDesc" id="allergyDesc" required>
                        </div>
                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="allergyType">Allergy type</h4>
                            <div class="divider"></div>
                            <input class="form-control" type="text" name="allergyType" id="allergyType" required>
                        </div>
                        <div class="form-group">
                            <h4 class="custom-h3">Allergen</h4>
                            <div class="divider"></div>
                            <label class="control-label" for="allergen">European Pharmacopoeia</label>
                            <input class="form-control" type="text" name="allergen" id="allergen" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="addNewAllergyBtn" type="submit" class="btn btn-primary">Add allergy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
