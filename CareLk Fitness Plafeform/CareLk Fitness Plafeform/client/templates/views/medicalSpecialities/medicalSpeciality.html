<template name="speciality">
    
            <div class="row">
                <div class="col-lg-12">
                    <form id="perso-provider" method="post" class="form-horizontal" action="#">
                        <input type="hidden" name="MAX_FILE_SIZE" value="100000">
                        <div class="form-group"><label class="col-sm-2 control-label"  for="speciality">Speciality</label>
                            <div class="col-sm-10"><input type="text" class="form-control" required="" aria-required="true"  name="speciality" id="speciality"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="subspeciality">Sub Speciality</label>
                        <div class="col-sm-10"><input type="text" class="form-control" required="" aria-required="true"  name="subspeciality" id="subspeciality"></div>
                        </div>
                        
                        <div class="hr-line-dashed"></div>
                        
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <!--<button class="btn btn-default" type="submit">Cancel</button>-->
                                <button class="btn btn-primary" type="submit">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">

                    {{#panel title=""}}

                        <div class="table-responsive">
                            <table id="medicalSpecialities" cellpadding="1" cellspacing="1" class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th>Speciality</th>
                                    <th>Sub Speciality</th>
                                </tr>
                                </thead>
                            </table>
                        </div>

                    {{/panel}}
                </div>
            </div> 
        <input id="zero" type="text" value="0" hidden="hidden" />
</template>

<template name="specialityAdmin">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-6 form-group">
                <label class="control-label">Speciality Name</label>
                <input type="text" id="categoryName" class="form-control input-sm"/>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <button class="btn btn-info btn-md">
                            <i class="fa fa-database addCategory">
                                Add Speciality
                            </i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
	</div>
</template>
