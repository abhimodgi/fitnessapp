<template name="dashboardDoctor">
    <div class="row">
                <div class="col-lg-4">
                    
                    {{#panel title="" panelClass="stats" footer=""}}

                        <div class="table-responsive">
                            
                        <div class="stats-title pull-left">
                            <h4>Messages</h4>
                        </div>
                        <!--
                        <div class="pull-right fa-4x">
                            <i class="fa fa-wheelchair"></i>
                        </div>
                        -->
                            <table id="messages" cellpadding="1" cellspacing="1" class="table table-condensed">
                                <thead>
                                <tr>
                                    <th>Message</th>
                                    <th>Date</th>
                                    <th>View</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        
                        <a href="#">Show All</a> |
                        <a href="#">New Message</a>

                    {{/panel}}
                </div>
                
                <div class="col-lg-4">

                        <div class="pull-right fa-4x">
                            <i class="fa fa-wheelchair"></i>
                        </div>
                        -->

                                    <th>Date</th>
                                    <th>Category</th>

                                </tr>
                                </thead>
                                <tbody>
