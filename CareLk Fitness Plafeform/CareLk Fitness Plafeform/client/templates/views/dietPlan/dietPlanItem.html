<template name="dietPlanItem">
    <tr>
      <td><a href="#" id="meal" data-type="text" data-pk="1" data-value={{meal}} data-id={{id}}
                                                                              data-title="Select meal" class="two editable editable-click" style="color: gray;" name="meal"></a></td>
        <!-- <td><a href="#" id="name" data-type="text" data-pk="1"  data-id={{id}}   data-value={{name}}
                                                       data-title="Enter name" class="one editable editable-click"></a></td> -->
        <td><a href="#" id="category" data-type="select" data-pk="1" data-value={{category}} data-id={{id}}
                                           data-title="Select category" class="two editable editable-click" style="color: gray;" name="category"></a></td>
        <td><a href="#" id="mealValue" data-type="text" data-pk="1" data-value={{mealValue}} data-id={{id}}
                                          data-title="Edit mealValue" class="two editable editable-click" style="color: gray;" name="mealValue"></a></td>

        <td><a href="#" id="day" data-type="text" data-pk="1" data-value={{day}} data-id={{id}}
                                                                           data-title="Select day" class="two editable editable-click" style="color: gray;" name="day"></a></td>
        <td class=""><button class="btn btn-danger deleteMeal" type="button" id="delete" data-id={{id}}><i class="fa fa-trash-o"></i> <span class="bold">Delete</span></button></td>
    </tr>
</template>
