<template name="dietPlan">

    {{> pageHeader title="Diet plan" desc="Manage your callories"  }} {{#staggering}}

    <div class="content">
        <div class="row">

            <div class="col-lg-9">
                {{#panel title=""}}

                <div class="col-sm-12  control-label">
                    <h3>Add a new meal</h3>
                </div>
                <div class="hr-line-dashed"></div>
                <form class="form-horizontal" role="form" id="addDietPlan" method="post" action="#">
                    <!-- <div class="form-group">
                        <label class="col-sm-4 control-label" for="name">Name</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="Name" required="" value="" id="name" name="name" class="form-control">
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Category</label>
                        <div class="col-sm-8">
                            <select class="form-control m-b" id="categoryselect" name="categoryselect">
                                <option>Breakfast</option>
                                <option>Lunch</option>
                                <option>Dinner</option>
                            </select>
                        </div>
                        {{> mealType}}
                        <label class="col-sm-4 control-label">Date</label>
                        <div class="col-sm-8">
                            <div class="input-group datetimepicker">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                <input class="set-due-date form-control" type="text">
                            </div>
                        </div>

                    </div>

                    <div class="text-col-sm-4">
                        <input type="submit" class="btn btn-success col-md-offset-4" value="Add" />
                    </div>
                </form>
                <hr/>
                <div class="table-responsive" width="100%">
                    <table id="dietPlans" class="table table-striped table-bordered table-hover" width="100%">

                        <thead>
                            <tr>
                                <th>Meal</th>
                                <th>Category</th>
                                <th>Calories</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        {{#with currentUser}}
                            {{#each dietPlans}} {{> dietPlanItem}} {{/each}}
                        {{/with}}
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    {{#panel title="Calories chart"}}
                        <div>
                            <canvas id="caloriesOptions" height="140"></canvas>
                        </div>
                    {{/panel}}
                </div>
                {{/panel}}
                  <!-- {{> athleteCalendar}} -->
            </div>

        </div>
    </div>

    {{/staggering}}
</template>
