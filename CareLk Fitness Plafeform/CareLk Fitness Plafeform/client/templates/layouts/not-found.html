<template name="notFound">
    <div class="content">
        <div class="row wrapper bg-white">
            <div class="col-lg-12">
                <div class="text-center m-lg p-lg">
                    <h1>Route Not Found</h1>

                    <p>
                        You can go back to login page.
                    </p>
                    {{#if currentUser}}
                    <a href="{{pathFor route='dashboard'}}" class="btn btn-sm btn-primary">Go to Dashboard Page</a>
                    {{else}}
                    <a href="{{pathFor route='login'}}" class="btn btn-sm btn-primary">Go to Login Page</a>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
